  <body>
    <!---->
    <main>
      <h1 class="title">W.O.O.F. "We Out Of Food!"</h1>

      <!--insert <img> tag for jumbotron placeholder-->
      <div class="jumbotron">
        <img
          class="jim img-fluid"
          src="./assets/jim.jpg"
          alt="Doggy Jumbotron"
        />
      </div>

      <!--Random dog fact goes here-->
      <div id="dog-fact"></div>

      <!--we can insert <div> and class here for search form-->

      <div class="container">
        <h1 id="text-primary">
          Search parks/beaches by address, city/state, or zip code.
        </h1>
        <form id="search-form" class="form w-100">
          <input
            type="text"
            class="form-input w-100"
            placeholder="San Diego, CA 92106"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!--Creating separate form to consume user input, what price tier would they like, rating, etc... -->
      <form>
        <div>
          <h3>What type of price level are you looking for?</h3>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="priceOption1"
              value="priceCheckbox1"
            />
            <label class="form-check-label" for="inlineCheckbox1">&#36;</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="priceOption2"

            />

          <div class="form-check form-check-inline">

            />

              >&#36;&#36;&#36;</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="priceOption4"
              value="priceCheckbox4"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              >&#36;&#36;&#36;&#36;</label
            >
          </div>
          <h3>Please choose a rating!</h3>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ratingOption1"
              value="ratingCheckbox1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >&#11088;
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ratingOption2"
              value="ratingCheckbox2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >&#11088;&#11088;
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="ratingOption3"
              value="ratingCheckbox3"
            />
            <label class="form-check-label" for="inlineCheckbox3"

              >&#11088;&#11088;&#11088;&#11088;&#11088;</label
